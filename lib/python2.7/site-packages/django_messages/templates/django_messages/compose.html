{% extends "django_messages/base.html" %}
{% load i18n %}
{% block head %}
    <title>Sozluksu - mesaj yaz</title>
{% endblock %}
{% block content %}
<div class="segment">
<div class="container">
<div class="introduction">
<h1>{% trans "Mesaj Gönder"%}</h1>
</div>
</div>
</div>

<div class="main container page">
    <div class="ui grid">
<div class="thirteen wide column">
<form method='POST' action='' >
{% csrf_token %}
    <div class="form-group">
        <div class="ui form">
            <div class="field">
                <input type="text" placeholder="Alıcı" class="form-control" name="recipient" value="{{ send }}{{ recipient }}" >
            </div>
            <div class="field">
                <input type="text" placeholder="Konu" class="form-control" name="subject" value="{{ subje }}" >
            </div>
            <div class="field">
                <textarea type="text" placeholder="Mesaj" class="form-control" name="body" value="" width="500px"></textarea>
            </div>
        </div>
    </div>
<input class="ui button" type="submit" style="background-color:#05377E; color: white;" value="{% trans "Gönder" %} &raquo;"/>
</form>
</div>
<div class="three wide computer only column">
            <img src="http://www.e-corlu.com/reklam/img/250x250.gif">
  </div>
</div>
</div>
{% endblock %}
